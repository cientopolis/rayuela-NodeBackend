version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # Agrega este comando para iniciar en modo desarrollo
    command: npm run start:dev
    ports:
      - '3000:3000'   # El puerto por defecto de NestJS es 3000
      - '9229:9229'
    environment:
      - NODE_ENV=development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongodb x
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
